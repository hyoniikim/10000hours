<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./10000hours.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>10000 hours</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="clock" src="./img/clock.png" alt="시계" />
        <img class="title" src="./img/title.png" alt="1만 시간의 법칙" />
      </div>
    </header>
    <main>
      <section class="box1">
        “연습은 어제의 당신보다 당신을 더 낫게 만든다.”
      </section>

      <section class="box2">
        <img class="quote" src="./img/quotes.png" alt="quote" />
        <div class="law">
          <span class="hour">1만 시간의 법칙</span>은 <br />
          어떤 분야의 전문가가 되기 위해서는<br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </div>
      </section>
      <section class="box3">
        <section class="todo">
          <div class="sec sec1">나는 &nbsp;</div>
          <input type="text" class="sec sec2" placeholder="예)프로그래밍" />
          <div class="sec sec3">&nbsp;전문가가 될 것이다.</div>
        </section>
        <section class="so">
          <div class="sec sec4">그래서 앞으로 매우 하루에 &nbsp;</div>
          <div class="inline">
            <input type="text" class="sec sec5" placeholder="예)5시간" />
            <div class="sec sec6">&nbsp;시간씩 훈련할 것이다.</div>
          </div>
        </section>
      </section>
      <section class="box4">
        <button class="question">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
        <img class="point" src="./img/click.png" alt="" />
      </section>
      <section class="box5">
        <section class="program">
          <div class="you">당신은 &nbsp;</div>
          <span class="programming">프로그래밍</span>
          <div class="because">&nbsp; 전문가가 되기 위해서</div>
        </section>
        <section>
          <section class="training">
            <div>대략 &nbsp;</div>
            <div class="day">5110</div>
            <div>&nbsp; 일 이상 훈련하셔야 합니다! :)</div>
          </section>
        </section>
      </section>
      <section class="box6">
        <button class="go" id="modalOpen">훈련하러 가기 GO!GO!</button>
        <div id="modalContainer" class="hidden">
          <div id="modalContent">
            <h1>화이팅!!♥♥</h1>
            <p>당신의 꿈을 응원합니다!</p>
            <img class="licat" src="./img/licat.png" alt="라이캣" />
            <button id="modalClose">종료하고 진짜 훈련하러 가기 GO!GO!</button>
          </div>
        </div>
        <button class="share">공유하기</button>
      </section>
    </main>
    <footer>
      <img class="weniv" src="./img/logo.png" alt="logo" />
      <span class="copyright"
        >※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
        있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</span
      >
    </footer>

    <script>
      const modalOpen = document.getElementById("modalOpen");
      const modalClose = document.getElementById("modalClose");
      const modal = document.getElementById("modalContainer");

      modalOpen.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      modalClose.addEventListener("click", () => {
        modal.classList.add("hidden");
      });
    </script>
  </body>
</html>
